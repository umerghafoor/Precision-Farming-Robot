[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
    ; Servo
    madhephaestus/ESP32Servo@^3.0.6

    ; MQTT
    knolleary/PubSubClient @ ^2.8

    ; JSON
    bblanchon/ArduinoJson @ ^7.1.0

    ; Wi-Fi Manager
    ; tzapu/WiFiManager @ ^2.0.17